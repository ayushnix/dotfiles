<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>Set preferable fonts for Latin</description>
    <alias>
        <family>serif</family>
	<prefer>
            <family>New York</family>
            <family>Source Serif Variable</family>
            <family>DejaVu Serif</family>
            <family>Noto Serif</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
	<prefer>
            <family>SF Pro Text</family>
            <family>Inter</family>
            <family>Roboto</family>
            <family>Source Sans Variable</family>
            <family>Cantarell</family>
            <family>DejaVu Sans</family>
            <family>Noto Sans</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
	<prefer>
	    <family>SF Mono</family>
            <family>Red Hat Mono VF</family>
            <family>Roboto Mono</family>
            <family>Source Code Variable</family>
            <family>DejaVu Sans Mono</family>
        </prefer>
    </alias>
<!--
  Fantasy faces
 -->
     <alias>
        <family>fantasy</family>
        <prefer>
            <family>Impact</family>
            <family>Copperplate Gothic Std</family>
            <family>Cooper Std</family>
            <family>Bauhaus Std</family>
        </prefer>
    </alias>
<!--
  Cursive faces
  -->
    <alias>
        <family>cursive</family>
        <prefer>
            <family>ITC Zapf Chancery Std</family>
            <family>Zapfino</family>
            <family>Comic Sans MS</family>
        </prefer>
    </alias>
<!--
  system-ui
-->
    <alias>
        <family>system-ui</family>
        <prefer>
            <family>SF Pro Text</family>
            <family>Inter</family>
            <family>Roboto</family>
            <family>Source Sans Variable</family>
            <family>Cantarell</family>
            <family>DejaVu Sans</family>
            <family>Noto Sans</family>
        </prefer>
    </alias>
</fontconfig>
